<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* use script impede que variaveis sejam declaradas
        sem o uso de let, var ou const 
        Inicializar variaveis diretamente é má pratica de 
        programação*/
        'use script'


          /*
            Caracteristicas do loop while
            1) Local do teste: no inicio
            2) Garantia de execução: 1 (uma)vez
            3) Número de repetições: indeterminado
        
        */

        //Escreveros números de 1 a 10
        //Três partes do for, separadas por ;
        // 1) Inicialização
        // 2) Condição
        // 3) Incremento
        for(let i = 1; i <= 10; i++) {
            document.write(i + '<br>')
        }

        //Traço HTML
        document.write('<hr>')

        //Escrever os números de 1 a 10, saltando de 2 em 2
        for(let i = 1; i <= 10; i += 2){
            document.write(i + '<br>')
        }

        //Traço HTML
        document.write('<hr>')

        //Escrever os números de 10 a 1, em ordem reversa
        for(let i = 10; i >=1; i --){
            document.write( i + '<br>')

        }
        



    </script>
</head>

</html>
