<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* use script impede que variaveis sejam declaradas
        sem o uso de let, var ou const 
        Inicializar variaveis diretamente é má pratica de 
        programação*/
        'use script'

        /* Peça ao usuário para informar números, repetidamente. 
        Esses números vão sendo somados até que o usuário informe 0.

        */

        let soma = 0

        //Number tem o mesmo efeito do perseFloat
        let num = 1 //Qualquer coisa que não seja 0

        /*
            Caracteristicas do loop while
            1) Local do teste: no inicio
            2) Garantia de execução: 0 (Zero)
            3) Número de repetições: indeterminado
        
        */

        //Estrutura de repetição: While
        while(num != 0){
            //Number tem o mesmo efeito do parseFloat
            num = Number(prompt('Informe um número a ser somado (ou 0 para terminar):'))

            // O número somado só entra na soma se for válido
            if(! isNaN(num)){
                soma = soma + num
            }

        }

        document.write(`A soma dos números informados é ${soma}.`)

    </script>
</head>

</body>
</html>
