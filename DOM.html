<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML </title>

</head>
<body>
    <h1>Título da página</h1>
    <p>Isto é um parágrafo</p>
    <ul>
        <li>Primeiro item</li>
        <li id="intruso"> intruso</li>
        <li>Segundo item</li>
        <li id="item-x">Terceiro item</li>
    </ul>    
    <script>
        /*
            QUANDO O JAVASCRIPT É UTILIZADO PARA MAIPULAR HTML,
            A SEÇÃO <SCRIPT> DEVE SER POSICIONADA NA PARTE FINAL DO ARQUIVO,
            LOGO ANTES DE </BODY>
        */
        /* use script impede que variaveis sejam declaradas
        sem o uso de let, var ou const 
        Inicializar variaveis diretamente é má pratica de 
        programação*/
        'use script'

        /*
        DOM = DOCUMENT OBJECT MODEL (Modelo de Objetos do Documento)
        */

       //document.querySelector: retorna o primeiro elemento de seu tipo
        const cabec = document.querySelector('h1')

        //Alterando o texto interno do elemento
        cabec.innerHTML = 'Manipulando o Document Object Model (DOM)'

        /*
        Alterando o teto do SEGUNDO item
        */

       //document.querySelectorAll: captura TODOS os elementos do tipo informado
       const itens = document.querySelectorAll('li')

       //Em JavaScript, o primeiro elemento é o indice 0 (zero)
       itens[1].innerHTML = 'Bertoldo'

        //Forma tradicional
       const itens2 = document.getElementsByTagName('li')
       itens2[2].innerHTML = 'Jerônimo'

       //Capturando um elemento por id de forma antiga
       const elemIntruso = document.getElementById('intruso')
       elemIntruso.innerHTML = 'SOU UM INTRUSO'

       //Capturando um elemento por id da forma nova (ES5+)
       //Para capturar por id com o querySelector(), é necessário usar #
       //antes do id do elemento
       const elemX = document.querySelector('#item-x')
       elemX.style.backgroundColor = 'yellow'

       



     
    </script>


    
</body>
</html>
